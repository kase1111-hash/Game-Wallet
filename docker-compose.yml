version: '3.8'

services:
  # Development environment
  dev:
    build:
      context: .
      target: development
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./docs:/app/docs
    environment:
      - NODE_ENV=development
    command: npm run dev

  # Run tests
  test:
    build:
      context: .
      target: development
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    environment:
      - NODE_ENV=test
    command: npm test

  # Run linting
  lint:
    build:
      context: .
      target: development
    volumes:
      - ./src:/app/src
    command: npm run lint

  # Build production
  build:
    build:
      context: .
      target: builder
    volumes:
      - ./dist:/app/dist
