<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLWM SDK — Basic Example</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 480px; margin: 40px auto; padding: 0 20px; }
    h1 { font-size: 1.4rem; margin-bottom: 16px; }
    button { padding: 10px 20px; font-size: 1rem; cursor: pointer; border: 1px solid #333; border-radius: 6px; background: #fff; }
    button:hover { background: #f0f0f0; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #status { margin-top: 20px; padding: 12px; border-radius: 6px; background: #f5f5f5; font-family: monospace; font-size: 0.85rem; white-space: pre-wrap; min-height: 60px; }
    .label { font-size: 0.8rem; color: #666; margin-bottom: 4px; }
  </style>
</head>
<body>
  <h1>GLWM SDK Example</h1>
  <button id="verify-btn">Verify & Play</button>
  <div class="label" style="margin-top: 20px;">Status</div>
  <div id="status">Click "Verify & Play" to start.</div>

  <!-- Load your built SDK — adjust the path if needed -->
  <script src="../../dist/index.js"></script>
  <script src="app.js"></script>
</body>
</html>
